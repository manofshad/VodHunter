<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamSauce MVP</title>
    <style>
        :root {
            --bg: #0e0e10;
            --card-bg: #18181b;
            --text: #efeff1;
            --accent: #9147ff; /* Twitch Purple */
            --accent-hover: #772ce8;
            --border: #303032;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
        }
        h1 { margin-bottom: 30px; }
        .container { width: 100%; max-width: 500px; }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        h2 { margin-top: 0; font-size: 1.2rem; color: var(--accent); }
        p { color: #adadb8; font-size: 0.9rem; margin-bottom: 15px; }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: #000;
            border: 1px solid var(--border);
            color: white;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover { background-color: var(--accent-hover); }
        button:disabled { background-color: #333; cursor: not-allowed; }

        /* Results & Status */
        #result, #ingestStatus {
            margin-top: 15px;
            padding: 15px;
            border-radius: 4px;
            display: none;
            line-height: 1.5;
        }
        .success { background: #1f4228; border: 1px solid #2d6b38; }
        .fail { background: #421f1f; border: 1px solid #6b2d2d; }
        .processing { color: #e9d700; font-size: 0.9rem; text-align: center; display: none; margin-top:10px;}

        a.watch-link {
            display: inline-block;
            margin-top: 10px;
            background: #fff;
            color: #000;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üïµÔ∏è StreamSauce <span style="font-size:0.5em; color:#666;">MVP</span></h1>

        <div class="card">
            <h2>Find Source</h2>
            <p>Upload a clip (mp4, wav, mp3) to find the original VOD.</p>

            <input type="file" id="clipInput" accept="video/*,audio/*">
            <button onclick="searchClip()" id="searchBtn">Search Video</button>

            <div id="searchLoader" class="processing">Processing Audio Fingerprints... üß†</div>
            <div id="result"></div>
        </div>

        <div class="card" style="border-top: 3px solid #333;">
            <h2>Admin: Index New Video</h2>
            <p>Paste a Twitch VOD URL to add it to the database.</p>

            <input type="text" id="vodUrl" placeholder="https://twitch.tv/videos/12345...">
            <input type="text" id="creatorName" placeholder="Streamer Name (e.g. Shroud)">
            <button onclick="ingestVideo()" style="background-color: #333;">Start Indexing</button>

            <div id="ingestStatus"></div>
        </div>
    </div>

    <script>
        // --- SEARCH LOGIC ---
        async function searchClip() {
            const fileInput = document.getElementById('clipInput');
            const resultDiv = document.getElementById('result');
            const loader = document.getElementById('searchLoader');
            const btn = document.getElementById('searchBtn');

            if (!fileInput.files[0]) return alert("Please select a file first.");

            // UI Reset
            resultDiv.style.display = 'none';
            loader.style.display = 'block';
            btn.disabled = true;

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                loader.style.display = 'none';
                btn.disabled = false;
                resultDiv.style.display = 'block';

                if (data.found) {
                    // Success UI
                    const ts = data.data.timestamp;
                    const timeString = new Date(ts * 1000).toISOString().substr(11, 8); // Sec -> HH:MM:SS

                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <strong>üéâ FOUND IT!</strong><br>
                        Streamer: <strong>${data.data.streamer}</strong><br>
                        Video: ${data.data.title}<br>
                        Timestamp: <strong>${timeString}</strong><br>
                        Confidence: ${data.data.confidence} matching segments<br>
                        <a href="${data.data.link}" target="_blank" class="watch-link">üëâ Watch on Twitch</a>
                    `;
                } else {
                    // Fail UI
                    resultDiv.className = 'fail';
                    resultDiv.innerHTML = `
                        <strong>‚ùå No Match Found</strong><br>
                        <small>${data.message || "Try a longer clip (10s+) or ensure the VOD is indexed."}</small>
                    `;
                }
            } catch (err) {
                loader.style.display = 'none';
                btn.disabled = false;
                alert("Error connecting to server: " + err);
            }
        }

        // --- INGEST LOGIC ---
        async function ingestVideo() {
            const url = document.getElementById('vodUrl').value;
            const creator = document.getElementById('creatorName').value;
            const statusDiv = document.getElementById('ingestStatus');

            if (!url || !creator) return alert("Please fill in both fields.");

            statusDiv.style.display = 'block';
            statusDiv.className = 'processing';
            statusDiv.style.color = '#fff';
            statusDiv.innerText = "Sending request...";

            // FastAPI expects query params: /ingest?url=...&creator=...
            const endpoint = `/ingest?url=${encodeURIComponent(url)}&creator=${encodeURIComponent(creator)}`;

            try {
                const response = await fetch(endpoint, { method: 'POST' });
                const data = await response.json();

                statusDiv.innerText = `‚úÖ ${data.message}`;
            } catch (err) {
                statusDiv.innerText = "‚ùå Error: " + err;
            }
        }
    </script>
</body>
</html>
